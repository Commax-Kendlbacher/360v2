<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuelle Raumführung</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="instructions">
            <strong>Willkommen in Ihrer virtuellen Raumführung!</strong><br>
            Um die 360°-Ansicht optimal zu erleben, legen Sie Ihr Handy bitte in Querformat. 
            Bewegen Sie Ihr Gerät, um sich frei im Raum umzusehen. Drücken Sie anschließend 
            auf den Button <em>Starte die Virtuelle Raumführung</em>, um loszulegen.
        </div>
        <button id="startButton">Starte die Virtuelle Raumführung</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
