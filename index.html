<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtuelle Raumführung</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        .instructions {
            font-size: 16px;
            color: #333333;
            margin-bottom: 20px;
        }

        #startButton {
            background-color: #007BFF;
            color: #ffffff;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #startButton:hover {
            background-color: #0056b3;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <strong>Willkommen in Ihrer virtuellen Raumführung!</strong><br>
            Um die 360°-Ansicht optimal zu erleben, legen Sie Ihr Handy bitte in Querformat. 
            Bewegen Sie Ihr Gerät, um sich frei im Raum umzusehen. Drücken Sie anschließend 
            auf den Button <em>Starte die Virtuelle Raumführung</em>, um loszulegen.
        </div>
        <button id="startButton">Starte die Virtuelle Raumführung</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.module.js';

        let scene, camera, renderer;
        let isStarted = false; // Zustandsvariable

        // Funktion zur Initialisierung der 360°-Ansicht
        function init360() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const textureLoader = new THREE.TextureLoader();
            const texture = textureLoader.load('test.jpg', () => {
                console.log('Texture loaded successfully!');
            });

            const geometry = new THREE.SphereGeometry(500, 128, 128);
            geometry.scale(-1, 1, 1);

            const material = new THREE.MeshBasicMaterial({ map: texture });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            window.addEventListener('deviceorientation', handleOrientation);

            animate();
        }

        // Bewegungskontrolle (Device Orientation)
        function handleOrientation(event) {
            if (!camera) return;

            const yaw = THREE.MathUtils.degToRad(event.alpha || 0);
            const pitch = THREE.MathUtils.degToRad(event.beta || 0) * -1;
            const roll = THREE.MathUtils.degToRad(event.gamma || 0);

            camera.rotation.set(pitch, yaw, -roll);
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Eventlistener für den Button
        document.getElementById('startButton').addEventListener('click', () => {
            if (!isStarted) {
                isStarted = true; // Verhindert mehrfachen Start
                document.querySelector('.container').style.display = 'none'; // Versteckt Instruktionen und Button
                init360(); // Startet die 360°-Ansicht
            }
        });

        // Fenstergröße aktualisieren
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
